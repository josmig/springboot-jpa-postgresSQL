<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thyemealf.org">
<head th:replace="layout/layout :: head">
    <title th:text="${titulo}"></title>
</head>
<body>
    <nav th:replace="layout/layout :: menu"></nav>
    <div class="container">
        <h2>Formulario Cliente</h2>
        <div class="row">
            <form th:action="@{/cliente/form}" th:object="${cl}" method="post">

                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate" th:field="*{nombre}">
                    <span class="new badge red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="app" type="text" class="validate" th:field="*{apellido}">
                    <span class="new badge red" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></span>
                    <label for="app">Apellido</label>
                </div>
                <div class="input-field col s6">
                    <input id="eemail" type="text" class="validate" th:field="*{email}">
                    <span class="new badge red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <label for="eemail">Email</label>
                </div>

                <input type="submit" value="Crear Cliente" class="waves-effect waves-dark btn-small">
                <input type="hidden" th:field="*{id}">
            </form>
        </div>
    </div>
    <footer th:replace="layout/layout :: foot"></footer>
</body>
</html>
