<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

    <nav th:fragment="menu">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">SpringBoot</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/cliente/listar}">Clientes</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
       </div>
    </nav>

    <span class="new badge green" th:if="${success != null}" th:text="${success}">4</span>
    <span class="new badge red" th:if="${error != null}" th:text="${error}">4</span>
    <span class="new badge yellow" th:if="${warning != null}" th:text="${warning}">4</span>
    <span class="new badge pink" th:if="${info != null}"th:text="${info}">4</span>

    <footer th:fragment="foot">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </footer>
</body>
</html>
